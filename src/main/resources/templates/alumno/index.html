<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title >Alumnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body>
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            Alumnos
        </a>
    </div>
</nav>


    <div style="margin: 5% ; box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); ">
        <form th:action="@{/alumno}" method="post" th:object="${alumno}" >

            <div class="mb-3">
                <label for ="primerNombre" class="form-label">Nombre :</label>
                <input type="text" id="primerNombre" name="primerNombre" class="form-control"/>
            </div>

            <div class="mb-3">
                <label for ="apellidos" class="form-label">Apellidos :</label>
                <input type="text" id="apellidos" name="apellidos" class="form-control"/>
            </div>

            <div class="mb-3">
                <label for ="correo" class="form-label">Correo :</label>
                <input type="text" id="correo" name="correo" class="form-control"/>
            </div>

            <div class="mb-3">
                <label for ="celular" class="form-label">Celular :</label>
                <input type="text" id="celular" name="celular" class="form-control"/>
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
        </form>
    </div>

    <div style ="margin: 5%">
        <table th:if="${!alumnos.isEmpty()}" class="table table-success table-hover">
           <thead>
               <tr>
                   <th>Nombres</th>
                   <th>Apellidos</th>
                   <th>Correo</th>
                   <th>Celular</th>
                   <th>Opciones</th>
               </tr>
           </thead>
            <tbody>
                <tr th:each ="item : ${alumnos}">
                    <td th:text ="${item.getPrimerNombre()}"></td>
                    <td th:text ="${item.apellidos}"></td>
                    <td th:text ="${item.correo}"></td>
                    <td th:text ="${item.celular}"></td>
                    <td>
                        <a th:href="@{/alumno/editar(id=${item.id})}">
                            <i class="bi bi-arrow-clockwise"></i>

                        </a>
                    </td>
                    <td>

                        <form th:action="@{/alumno/{id}(id=${item.id})}" th:method="delete">
                            <button> <i class="bi bi-trash"></i></button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>


</body>
</html>
